    <div class="formulario">
        <div class="wrapper">
          <header> Agenda una consulta  </header>
          <form action="#">
            <div class="dbl-field">
              <div class="field">
                <input type="text" name="nombre" placeholder="Escribe tú nombre">
                <i class='fas fa-user'></i>
              </div>
              <div class="field">
                <input type="text" name="email" placeholder="Escribe tu email">
                <i class='fas fa-envelope'></i>
              </div>
            </div>
            <div class="dbl-field">
              <div class="field">
                <input type="text" name="phone" placeholder="Escribe tu teléfono">
                <i class='fas fa-phone-alt'></i>
              </div>
              <div class="field">
                <input type="text" name="website" placeholder="Enter your website">
                <i class='fas fa-globe'></i>
              </div>
            </div>
            <div class="message">
              <textarea placeholder="Escribe en que podemos ayudarte " name="mensaje"></textarea>
              <i class="material-icons"></i>
            </div>
            <div class="button-area">
              <button type="submit">Enviar mensaje</button>
              <span></span>
            </div>
          </form>
        </div>
      
      </div>
      
      </div>
